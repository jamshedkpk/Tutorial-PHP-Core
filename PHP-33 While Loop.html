<html>
<head>
<script type="text/javascript">
/*
Loops: Loops are used for iteration. It is used to repeat an action
Again and again. There are three types of a loop
(1)-For Loops
(2)-While Loop
(3)-Do While Loop
Each loop has 4 parts
(A)- Initialization Part: It is the startig point of a loop
(B)- Limit Part: It is the final point of a loop
(C)- Increment Or Decrement Part: It is the direction of loop from 
Bottom to top or top to bottom
(D)- Action Part: It is the action to be executed when a loop is performed.
*/
// While Loop: While Loop is used for iteration when limit of a loop in unknown.
var i=0;
while(i<=10)
{
document.write("Step - "+i+"</br>");
i++;
}
</script>
</head>
